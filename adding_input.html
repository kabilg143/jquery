<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding input</title>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
   
      <p>enter the number:<input type="text" name="input" id="input" ></p>
           
      <p>alter number &nbsp;&nbsp; &nbsp; :<input type="text" name="alter" id="alter"></p>
        
      <button id="increment">increment</button>
      <button id="decrement">decrement</button> <br><br>

      <p> sum :<input type="text" name="sum" id="sum"> </p>
      <button id="sumbtn">sum</button> <br><br>
      <button id="clear">clear</button>

         <br>
       
        <script>
             $("document").ready(function(){

               var sum=0;
               var val;
                $("#increment").click(function(){

                  var element = document.getElementById("input");
                  element.classList.add("myclass");
                 
                   val = $("#input").val();
                   if(!val){
                      alert("value should not be empty")
                    }
                   else if(val){
                        if(val==0)
                         {
                        alert("value should not be 0");
                         }
                        var val1;
                        val1=Number(val);
                        sum+=val1;
                        if(sum<0)
                        {
                          sum=0;
                        }
                        $("#alter").val(sum);
                        
                    }
                    
                    
                    var x=$("#alter").val();
                     
                    if(x>0){
                    document.getElementById("alter").disabled=false;
                    }   
                });

                 $("#decrement").click(function(){
                  var val1=$("#alter").val();
                  var val = $("#input").val();
                  
                     if(!val)
                      {
                        alert("value should not be empty");
                      }
                     else if(val1==0){
                     alert("increment the alter value")
                    }   
                    else if(val){
                       
                        var val1;
                        val1=Number(val);
                        sum-=val1;
                        if(sum<0)
                        {
                          sum=0;
                        }
                        $("#alter").val(sum);
                    }
                });

                $("#sumbtn").click(function(){

                  var val1 = $("#input").val();
                  var input1,total,input2;
                  input1=Number(val1);
                  if(input1==0)
                  {
                    alert("enter valid inputs")
                  }
                  var val2=$("#alter").val();
                  input2=Number(val2);
                  if(input2==0)
                  {
                    document.getElementById("alter").disabled=true;
                    alert("enter valid inputs")
                  }
                  total=input1+input2;
                  $("#sum").val(total);
                    
                });

                $("#clear").click(function(){
                  document.getElementById('input').value = '';
                  document.getElementById('alter').value = '';
                  document.getElementById('sum').value = '';
       
                 });
               
                   
         });
                

               

            

        </script>
  </body>
</html>
